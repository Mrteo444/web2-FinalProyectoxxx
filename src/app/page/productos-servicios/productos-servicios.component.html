<div class="gallery-container">
  <div class="gallery">
    @for(item of personas; track item) {
      <div class="item">
        <h4>{{item.nombre}}</h4>
        <p>Precio: {{item.precio}}</p>
        <p>Categor√≠a: {{item.categoria}}</p>
        <div class="buttons">
          <button class="button-info" [routerLink]="['/info',item.id]">Info</button>
          <button class="button-editar" [routerLink]="['/editar',item.id]">Editar</button>
          <button class="button-eliminar" (click)="eliminar(item.id)">Eliminar</button>
        </div>
      </div>
    }
  </div>
</div>

<div>
  <h1>Mas Opciones </h1>
</div>
